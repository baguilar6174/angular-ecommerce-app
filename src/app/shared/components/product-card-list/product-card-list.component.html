<div class="product">
    <figure class="product-media">
        <span class="product-label label-new">Nuevo</span>
        <a routerLink="/products/{{product.id}}">
            <img appImgBroken [customImg]="'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png'" [src]="product.image" alt="Product image" class="product-image">
        </a>

        <div class="product-action-vertical">
            <a class="btn-product-icon btn-wishlist btn-expandable cursor-pointer"><span>lista de deseos</span></a>
        </div>
        <!-- End .product-action -->

        <div class="product-action action-icon-top">
            <a [class.disabled]="product.rating.count < 1" [class.btn-outline-danger]="product.rating.count < 1" (click)="addToCart(product.id)" class="btn-product btn-cart cursor-pointer"><span>{{ product.rating.count < 1 ? "No en Stock": "Agregar al carrito"}}</span></a>
            <a routerLink="/products/{{product.id}}" class="btn-product btn-quickview cursor-pointer" title="Ver detalles"><span>Ver</span></a>
            <!-- <a class="btn-product btn-compare" title="Compare"><span>compare</span></a> -->
        </div>
        <!-- End .product-action -->
    </figure>
    <!-- End .product-media -->

    <div class="product-body">
        <div class="product-cat">
            <a>{{product.category}}</a>
        </div>
        <!-- End .product-cat -->
        <h3 class="product-title"><a class="cursor-pointer" routerLink="/products/{{product.id}}">{{product.description | shorttext: 120 }}</a></h3>
        <!-- End .product-title -->
        <div class="product-price">
            {{product.price | currency:'USD'}}
        </div>
        <!-- End .product-price -->
        <div class="ratings-container">
            <div class="ratings">
                <div class="ratings-val" [ngStyle]="{'width': getRating(product.rating.rate)}"></div>
                <!-- End .ratings-val -->
            </div>
            <!-- End .ratings -->
            <span class="ratings-text">( 0 Comentarios )</span>
        </div>
        <!-- End .rating-container -->
        <!-- End .product-nav -->
    </div>
    <!-- End .product-body -->
</div>
