<main class="main">
    <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        <div class="container">
            <h1 class="page-title">Lista de productos<span>Tienda</span></h1>
        </div>
        <!-- End .container -->
    </div>
    <!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Productos</li>
            </ol>
        </div>
        <!-- End .container -->
    </nav>
    <!-- End .breadcrumb-nav -->

    <div *ngIf="products" class="page-content">
        <div class="container">
            <div class="toolbox">

                <div class="toolbox-center">
                    <div class="toolbox-info">
                        Mostrando <span>{{products.length}}</span> Productos
                    </div>
                    <!-- End .toolbox-info -->
                </div>
                <!-- End .toolbox-center -->

                <div class="toolbox-right">
                    <div class="toolbox-sort">
                        <label for="sortby">Ordenar por:</label>
                        <div class="select-custom">
                            <select name="sortby" id="sortby" class="form-control">
                                <option value="popularity" selected="selected">Más Popular</option>
                                <option value="rating">Más Valorado</option>
                                <option value="date">Fecha</option>
                            </select>
                        </div>
                    </div>
                    <!-- End .toolbox-sort -->
                </div>
                <!-- End .toolbox-right -->
            </div>
            <!-- End .toolbox -->

            <div class="products">
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-4 col-xl-3" *ngFor="let product of products">
                        <!-- .product -->
                        <app-product-card-list [product]="product"></app-product-card-list>
                        <!-- End .product -->
                    </div>
                    <!-- End .col-sm-6 col-lg-4 col-xl-3 -->

                </div>
                <!-- End .row -->

                <div class="load-more-container text-center">
                    <a class="btn btn-outline-darker btn-load-more cursor-pointer">Más productos <i class="icon-refresh"></i></a>
                </div>
                <!-- End .load-more-container -->
            </div>
            <!-- End .products -->
        </div>
        <!-- End .container -->
    </div>
    <!-- End .page-content -->
</main>
<!-- End .main -->
