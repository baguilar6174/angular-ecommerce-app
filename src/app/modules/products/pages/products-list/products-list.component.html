<main class="main">
    <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        <div class="container">
            <h1 class="page-title">Lista de productos<span>Tienda</span></h1>
        </div>
        <!-- End .container -->
    </div>
    <!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Productos</li>
            </ol>
        </div>
        <!-- End .container -->
    </nav>
    <!-- End .breadcrumb-nav -->

    <div *ngIf="products" class="page-content">
        <div class="container">
            <div class="toolbox">

                <div class="toolbox-center">
                    <div class="toolbox-info">
                        Mostrando <span>{{products.length}}</span> Productos
                    </div>
                    <!-- End .toolbox-info -->
                </div>
                <!-- End .toolbox-center -->

                <div class="toolbox-right">
                    <div class="toolbox-sort">
                        <label for="sortby">Ordenar por:</label>
                        <div class="select-custom">
                            <select name="sortby" id="sortby" class="form-control">
                                <option value="popularity" selected="selected">Más Popular</option>
                                <option value="rating">Más Valorado</option>
                                <option value="date">Fecha</option>
                            </select>
                        </div>
                    </div>
                    <!-- End .toolbox-sort -->
                </div>
                <!-- End .toolbox-right -->
            </div>
            <!-- End .toolbox -->

            <div class="products">
                <div class="row">
                    <div class="col-6 col-md-4 col-lg-4 col-xl-3" *ngFor="let product of products">
                        <div class="product">
                            <figure class="product-media">
                                <span class="product-label label-new">Nuevo</span>
                                <a routerLink="/products/{{product.id}}">
                                    <img appImgBroken [customImg]="'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png'" [src]="product.image" alt="Product image" class="product-image">
                                </a>

                                <div class="product-action-vertical">
                                    <a class="btn-product-icon btn-wishlist btn-expandable cursor-pointer"><span>lista de deseos</span></a>
                                </div>
                                <!-- End .product-action -->

                                <div class="product-action action-icon-top">
                                    <a [class.disabled]="product.rating.count < 1" [class.btn-outline-danger]="product.rating.count < 1" (click)="addToCart(product.id)" class="btn-product btn-cart cursor-pointer"><span>{{ product.rating.count < 1 ? "No en Stock": "Agregar al carrito"}}</span></a>
                                    <a routerLink="/products/{{product.id}}" class="btn-product btn-quickview cursor-pointer" title="Ver detalles"><span>Ver</span></a>
                                    <!-- <a class="btn-product btn-compare" title="Compare"><span>compare</span></a> -->
                                </div>
                                <!-- End .product-action -->
                            </figure>
                            <!-- End .product-media -->

                            <div class="product-body">
                                <!-- <div class="product-cat">
                                    <a>Women</a>
                                </div> -->
                                <!-- End .product-cat -->
                                <h3 class="product-title"><a class="cursor-pointer" routerLink="/products/{{product.id}}">{{product.description | shorttext: 120 }}</a></h3>
                                <!-- End .product-title -->
                                <div class="product-price">
                                    {{product.price | currency:'USD'}}
                                </div>
                                <!-- End .product-price -->
                                <div class="ratings-container">
                                    <div class="ratings">
                                        <div class="ratings-val" [ngStyle]="{'width': getRating(product.rating.rate)}"></div>
                                        <!-- End .ratings-val -->
                                    </div>
                                    <!-- End .ratings -->
                                    <span class="ratings-text">( 0 Comentarios )</span>
                                </div>
                                <!-- End .rating-container -->
                                <!-- End .product-nav -->
                            </div>
                            <!-- End .product-body -->
                        </div>
                        <!-- End .product -->
                    </div>
                    <!-- End .col-sm-6 col-lg-4 col-xl-3 -->

                </div>
                <!-- End .row -->

                <div class="load-more-container text-center">
                    <a class="btn btn-outline-darker btn-load-more cursor-pointer">Más productos <i class="icon-refresh"></i></a>
                </div>
                <!-- End .load-more-container -->
            </div>
            <!-- End .products -->
        </div>
        <!-- End .container -->
    </div>
    <!-- End .page-content -->
</main>
<!-- End .main -->
